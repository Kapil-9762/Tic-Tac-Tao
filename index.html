<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1><span>Tic</span><span> Tac</span><span> Toe</span></h1>
        <div class="winnerAlert">
            <h4 id="congtn"></h4>
            <button id="okBtn">New Game</button>
        </div>
        <div class="sub-container">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div class="players">
            <button id="playerO">Player O</button>
            <button id="playerX">Player X</button> 
        </div>
        <div class="reset"><i class="fa-solid fa-rotate-left"></i></div>
    </section>
    <script src="JsFile.js"></script>
</body>
</html>
